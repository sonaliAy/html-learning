<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
           <tr>
            <th>S.NO</th>
            <th>Product Name</th>
            <th>Price</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Apple</td>
                <td>25</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Bread</td>
                <td>10</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Banana 1</td>
                <td rowspan="2">20</td>
            </tr>
            <tr>
                <td>4. </td>
                <td>Banana 2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>55</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
